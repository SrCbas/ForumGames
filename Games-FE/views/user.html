<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="icon" type="image/png" href="../images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../stylesheets/user.css">
    <meta charset="UTF-8" />
    <title>ForumGames - User</title>
</head>

<body>
    <div class="container bootdey flex-grow-1 container-p-y">

        <div class="media align-items-center py-3 mb-3">
            <!-- <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="" class="d-block ui-w-100 rounded-circle"> -->
            <div class="media-body ml-4">
                <h4 class="font-weight-bold" id="firstname">Firstname and Surname</h4>
                <h5><span id="usuario" class="text-muted font-weight-normal">@username</span></h5>
                <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#addGameModal">Agregar juego</button>&nbsp;
            </div>
            <a id="logout" style="color: white" class="btn btn-dark btn-sm">Salir</a>&nbsp;
        </div>

        <div class="modal fade" id="addGameModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addModalLabel">Agregar juego</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="inputTitle"><strong>*Título</strong></label>
                                <input type="text" class="form-control" id="title" placeholder="Título del videojuego">
                            </div>
                            <div class="form-group">
                                <label for="inputDescription"><strong>*Descripción</strong></label>
                                <input type="text" class="form-control" id="description" placeholder="Descripción del videojuego">
                            </div>
                            <div class="form-group">
                                <label for="inputLaunchDate">Fecha de lanzamiento</label>
                                <input type="date" class="form-control" id="launchDate" placeholder="Fecha de lanzamiento del videojuego">
                            </div>
                            <div class="form-group">
                                <label for="inputCategories"><strong>*Categorías</strong></label>
                                <div id="allCategories">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPlatforms"><strong>*Plataformas</strong></label>
                                <div id="allPlatforms">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputHeight"><strong>*Peso</strong></label>
                                <input type="number" min="0" step="0.10" class="form-control" id="height" placeholder="Peso del videojuego en GB">
                            </div>
                            <div class="form-group">
                                <label for="inputPlatforms"><strong>*Multijugador</strong></label>
                                <div id="allPlatforms">
                                    <label><input type="radio" style="margin-right: 5px" id="multiplayerYes"
                                            name="multiplayer">Sí</label><br>
                                    <label><input type="radio" style="margin-right: 5px" id="multiplayerNo"
                                            name="multiplayer">No</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputUrl"><strong>*Enlace de descarga</strong></label>
                                <input type="text" class="form-control" id="urlGame" placeholder="Enlace de descarga">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Descartar</button>
                        <button type="button" id="addGame" class="btn btn-success">Agregar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="editGameModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Editar juego</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="inputTitle"><strong>*Título</strong></label>
                                <input type="text" class="form-control" id="editTitle" placeholder="Título del videojuego">
                            </div>
                            <div class="form-group">
                                <label for="inputDescription"><strong>*Descripción</strong></label>
                                <input type="text" class="form-control" id="editDescription" placeholder="Descripción del videojuego">
                            </div>
                            <div class="form-group">
                                <label for="inputLaunchDate">Fecha de lanzamiento</label>
                                <input type="date" class="form-control" id="editLaunchDate" placeholder="Fecha de lanzamiento del videojuego">
                            </div>
                            <div class="form-group">
                                <label for="inputCategories"><strong>*Categorías</strong></label>
                                <div id="allEditCategories">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPlatforms"><strong>*Plataformas</strong></label>
                                <div id="allEditPlatforms">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputHeight"><strong>*Peso</strong></label>
                                <input type="number" min="0" step="0.10" class="form-control" id="editHeight" placeholder="Peso del videojuego en GB">
                            </div>
                            <div class="form-group">
                                <label for="inputPlatforms"><strong>*Multijugador</strong></label>
                                <div id="allPlatforms">
                                    <label><input type="radio" style="margin-right: 5px" id="editMultiplayerYes"
                                            name="multiplayer">Sí</label><br>
                                    <label><input type="radio" style="margin-right: 5px" id="editMultiplayerNo"
                                            name="multiplayer">No</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputUrl"><strong>*Enlace de descarga</strong></label>
                                <input type="text" class="form-control" id="editUrlGame" placeholder="Enlace de descarga">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Descartar</button>
                        <button type="button" id="editGame" class="btn btn-success">Editar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="shareGameModal" tabindex="-1" role="dialog" aria-labelledby="shareModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="shareGameModal">Compartir juego</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="inputUrlGame"><strong>Enlace para compartir:</strong></label>
                                <input type="text" class="form-control" id="shareUrlGame" placeholder="Enlace de compartición">
                            </div>
                            <div class="form-group">
                                <label for="inputUrlGame"><strong>Enviar mediante correo:</strong></label><br>
                                <label for="inputUrlGame">Para:</label>
                                <input type="email" class="form-control" id="mailUrlGame" placeholder="Correo">
                                <label for="inputUrlGame">Asunto:</label>
                                <input type="text" class="form-control" id="subjectUrlGame" placeholder="Asunto del correo">
                                <label for="inputUrlGame">Mensaje:</label>
                                <input type="text" class="form-control" id="bodyUrlGame" placeholder="Mensaje del correo">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="shareGame" class="btn btn-warning">Compartir por correo</button>
                        <button type="button" class="btn btn-success" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <table id="informationTable" class="table user-view-table m-0">
                    <tr id="rol">
                        <th>Rol:</th>
                        <td id="groupUser"></td>
                    </tr>
                    <tr id="email">
                        <th>Email:</th>
                        <td id="emailUser"></td>
                    </tr>
                    <tr id="phone">
                        <th>Teléfono:</th>
                        <td id="phoneUser"></td>
                    </tr>
                    <tr id="register">
                        <th>Registrado:</th>
                        <td id="registerUser"></td>
                    </tr>
                </table>
            </div>
            <hr class="border-light m-0">
            <div class="table-responsive">
                <table style="text-align: center;" id="gamesTable" class="table">
                    <tbody class="thead-dark">
                        <tr>
                            <th>Título</th>
                            <th>Descripción</th>
                            <th>Fecha de lanzamiento</th>
                            <th>Categorías</th>
                            <th>Plataformas</th>
                            <th>Peso</th>
                            <th>Multijugador</th>
                            <th>Ver</th>
                            <th>Editar</th>
                            <th>Compartir</th>
                            <th>Eliminar</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <footer class="pt-4 my-md-5 pt-md-5 border-top">
            <div>
                <div class="d-flex justify-content-center">
                    <img src="https://lh3.google.com/u/2/ogw/ADGmqu9lMpxd3VxiwxxL3VHv6j_GkXf23Tf9RP3pO3za=s32-c-mo" alt="" width="24" height="24" />
                    <small class="text-muted">&copy; Sebastián González Ríos - 2020-2021</small>
                </div>
            </div>
        </footer>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script text="text/javascript" src="../js/user.js"></script>
</body>

</html>
