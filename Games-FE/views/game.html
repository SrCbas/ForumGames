<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="icon" type="image/png" href="../images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../stylesheets/game.css">
    <meta charset="UTF-8" />
    <title>ForumGames - Games</title>
</head>

<body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal"><a class="p-2 text-dark" href="./login.html">ForumGames</a></h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="./user.html" id="usuario">Volver</a>
        </nav>
    </div>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4" id="titleGame">Title</h1>
        <p class="lead" id="descriptionGame">Description</p>
    </div>

    <div class="container">
        <div class="card-deck mb-3 text-center">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Peso</h4>
                </div>
                <div class="card-body">
                    <h1 class="contentCard" id="heightGame">0.00GB</h1>
                </div>
            </div>
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Multijugador</h4>
                </div>
                <div class="card-body">
                    <h1 class="contentCard" id="multiplayerGame"></h1>
                </div>
            </div>
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Fecha de lanzamiento</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title" id="launchDateGame">
                        <small class="text-muted" id="notDate">no hay fecha aún</small>
                    </h1>
                </div>
            </div>
        </div>
        <div class="card-deck mb-3 text-center">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Categorías</h4>
                </div>
                <div class="card-body" id="titleCategoriesGame">
                </div>
            </div>
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Plataformas</h4>
                </div>
                <div class="card-body" id="titlePlatformsGame"></div>
            </div>
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Enlace de Descarga</h4>
                </div>
                <div class="card-body">
                    <h1 class="contentCard" id="urlGame"></h1>
                </div>
            </div>
        </div>

        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto border-top">
            <h1>Comentarios:</h1>
            <div>
                <form>
                    <label>Escribe tu opinión:</label>
                    <textarea class="form-control" rows="4" id="textComment"></textarea>
                    <input type="button" id="addComment" class="btn btn-success btnEnviar" value="Enviar">
                </form>
            </div>
            <div id="commentsUsers"></div>
        </div>

        <footer class="pt-4 my-md-5 pt-md-5 border-top">
            <div>
                <div>
                    <img src="https://lh3.google.com/u/2/ogw/ADGmqu9lMpxd3VxiwxxL3VHv6j_GkXf23Tf9RP3pO3za=s32-c-mo" alt="" width="24" height="24" />
                    <small class="text-muted">&copy; Sebastián González Ríos - 2020-2021</small>
                </div>
            </div>
        </footer>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script text="text/javascript" src="../js/game.js"></script>
</body>

</html>
